<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style/global.css" />
    </head>
    <body>
        <div>
            <h1>index.html</h1>
            <img
                src="/main.jpg"
                alt="Image not upload to server yet, go to form"
                width="600"
                height="250"
            />
            <br />
            <a href="form.html">Form</a>
            <br />
            <br />
            <button id="deleteButton">Eliminar Imagen</button>
        </div>
    </body>

    <script>
        document
            .getElementById("deleteButton")
            .addEventListener("click", async () => {
                const url = "http://localhost:8000/main.jpg"; // Cambia la URL al endpoint adecuado

                try {
                    const response = await fetch(url, {
                        method: "DELETE",
                    });

                    if (response.ok) {
                        alert("La imagen se elimin√≥ correctamente");
                        window.location.href = "/";
                    } else {
                        console.log(response);
                        alert(`Error: ${response.statusText}`);
                    }
                } catch (error) {
                    alert("Hubo un error al enviar la solicitud DELETE.");
                    console.error(error);
                }
            });
    </script>
</html>
